<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף הרשמה</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./dist/index.js" defer></script>
  <link rel="stylesheet" href="./dist/index.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">הרשמה</h2>
          <form>
            <div class="mb-3">
              <label for="name" id="pp" class="form-label">שם מלא</label>
              <input type="text" class="form-control" id="name" placeholder="הכנס את שמך">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">אימייל</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">סיסמה</label>
              <input type="password" class="form-control" id="password" placeholder="********">
            </div>

            <button type="submit" id="xxx" class="btn btn-primary w-100">הירשם</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
